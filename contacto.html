<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenistu-Soporte</title>
    <link rel="stylesheet" href="EstiloContacto.css">
    <link rel="icon" href="Imagenes/r.ico">
</head>

<body>
    <form class="form" name= "form" action= "#" method="POST" onsubmit="return validar();">
        <div class="form__container">
            <h2 class="form__title">Contactanos</h2>
            <h4>Nos encantaria escuchar lo que tienes para decirnos!</h4>
            <input type="text" name="nombre" class="form__input" placeholder="Nombre:">
            <input type="email" name="mail" class="form__input" placeholder="Email:">
            <input type="tel" name="telefono" class="form__input" placeholder="Telefono:">
            <textarea class="form__input form__input--message" name="mensaje"></textarea>
            <button onclick="validar();" class="form__cta">Enviar</button>
        </div>
    </form>
    <script src="Contacto.js"></script>
</body>

</html>
